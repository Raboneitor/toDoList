<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="Styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="icon" href="assets/toDoListIcon.png">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ms+Madi&family=My+Soul&display=swap" rel="stylesheet">
        <title>To Do List</title>
    </head>

    <body id="body">
        <div class="colorPalette">
            <p>Choose the theme of the website!</p>
            <div class="colorListOptions">
                <div id="blueish" class="colorOption blueish"></div>
                <div id="pinkish" class="colorOption pinkish"></div>
                <div id="limeish" class="colorOption limeish"></div>
                <div id="orangeish" class="colorOption orangeish"></div>
            </div>
        </div>
        <div class="title">
            <img src="assets/toDoListIcon.png" alt="pen with page" class="icon">
            <p>Welcome to the ultimate</p>
            <h1 class="mainTitle">To Do List</h1>
            <h2>An easy way to have a control of all your tasks</h2>
        </div>
        <div class="formBox">
            <p>Please, introduce the task you would like to do:</p>
            <form>
                <input type="text" id="textField" class="textField" placeholder="Name of the activity">
                <input type="button" id="minusButton" class="button" value="-">
                <p class="textInsideCounter" id="quantityInsideCounter">1</p>
                <input type="button" id="plusButton" class="button" value="+">
                <input type="button" id="submitButton" class="button" value="Add to list!">
                <div id="objectList" class="objectList">
                    
                </div>
            </form>
        </div>
        <script src="Scripts.js"></script>
    </body>
</html>
